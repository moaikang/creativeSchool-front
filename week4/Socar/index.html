<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css//style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./javascript/index.js"></script>

    <title>쏘카 클론</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <h1 id="logotext">쏘카</h1>
        <img src="./res/logo.svg" alt="로고" id="logoimg" />
      </div>

      <nav class="menu">
        <ul class="menulist">
          <li>서비스</li>
          <li>요금안내</li>
          <li>법인/단체</li>
          <li>이용안내</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="owl-carousel">
        <div class="item">
          <img
            src="./res/home-bg-main-1.jpg"
            alt="carousel1"
            class="carousel1img"
          />
          <h3 class="carousel1text">
            지금 가입하면<br />
            1일 무료
          </h3>
        </div>

        <div class="item">
          <img
            src="./res/home-bg-main-2.jpg"
            alt="carousel2"
            class="carousel1img"
          />
          <h3 class="carousel1text">
            언제 어디서나<br />
            필요한 만큼
          </h3>
        </div>

        <div class="item">
          <img
            src="./res/home-bg-main-3.jpg"
            alt="carousel3"
            class="carousel1img"
          />
          <h3 class="carousel1text">
            차가 필요한<br />
            모든 순간, 쏘카
          </h3>
        </div>
      </div>

      <section class="section-service">
        <div class="section-service-text1-div">
          <div>
            <h3 class="section-service-text1">
              내가 원할때는<br />
              어디서든<br />
              쏘카와 출발
            </h3>
          </div>
          <div>
            <p>
              다양한 쏘카의 서비스를 이용해보세요
            </p>
          </div>
        </div>
        <div class="section-service-img-container">
          <div class="section-service-img-div">
            <img src="res/fake-select.png" alt="fakemenu" class="fakeimg" />
          </div>
        </div>
      </section>

      <section>
        <img
          src="res/home-bg-benefit02.jpg"
          alt="benifitpic2"
          class="carousel2img"
        />
      </section>
      <section class="start-section">
        <div class="section-service-startwithsocar">
          <div>
            <h3 class="section-service-text1">
              지금 바로<br />
              쏘카 드라이브를<br />
              시작하세요<br />
            </h3>
          </div>
          <div>
            <button class="using-method-button" onclick="clickBtn()">
              이용방법 보러가기
            </button>
          </div>
        </div>

        <div class="phone-img-div">
          <img src="./res/home-img-mobile.png" alt="앱화면" id="phone-img" />
        </div>
      </section>

      <footer class="footer"></footer>
    </main>
  </body>
</html>
